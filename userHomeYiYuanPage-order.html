<script type="text/x-handlebars-template" id="amz-head">
  {{>header header}}

<script type="text/x-handlebars-template" id="amz-tpl">
  {{#yiYuanPage}}
  <div class="yiYuranMenu">
    <a class="menuItem menuLeft {{#if orderPage}}active{{/if}}" href="">云购订单</a><a class="menuItem menuRight {{#if rewardPage}}active{{/if}}" href="">已获得商品</a>
  </div>
<div class="orderPage">
  {{#each item}}
  {{#if orderNum}}
  <div class="orderNum">订单号：{{orderNum}} <span class="am-icon-angle-down"></span> <span class="am-fr">￥{{price}}</span></div>
    <div class="orderItem am-u-sm-12">
      <a href="{{link}}">
      <sapn class="projectImg am-u-sm-5"><img src="{{img}}" alt=""></sapn>
      <div class="projectInfo am-u-sm-7">
        <h3 class="yiYuanName">{{name}}</h3>
        <p class="yiYuanDsc" style="max-height:">{{reward}}&nbsp</p>
        <div class="status">
          {{#if pjStatus}}
          <span class="am-fl am-badge am-badge-success">已抽奖</span>
          {{else}}
          <span class="am-fl am-badge am-badge-secondary">正在进行</span>
          {{/if}}
          {{#if payStatus}}
          <span class="am-fr am-badge am-badge-success">已支付</span>
          {{else}}
          <span class="am-fr am-badge am-badge-danger">未支付</span>
          {{/if}}
        </div>
      </div>
      </a>
      {{#if payStatus}}
      <div class="am-u-sm-12 payBtnContain"><a href="javascript:;" class="am-btn am-btn-primary am-btn-block am-round toPay" data-am-modal="{target: '#{{orderNum}}'}">查看云购码</a></div>
      <div class="am-popup" id="{{orderNum}}">
        <div class="am-popup-inner">
          <div class="am-popup-hd">
            <h4 class="am-popup-title">云购码</h4>
            <span data-am-modal-close
                  class="am-close am-icon-remove"></span>
          </div>
          {{#each rewardNum}}
          {{#if num}}
          <div class="am-popup-bd">
            {{num}}
          </div>
          {{/if}}
          {{/each}}
          <div class="am-popup-bd lastOne" data-am-modal-close>
            <span class="am-icon-angle-down"></span> 返回
          </div>
        </div>
      </div>
      {{else}}
      <div class="am-u-sm-12 payBtnContain"><a href="{{payLink}}" class="am-btn am-btn-success am-btn-block am-round toPay">立即支付 ￥{{price}}</a></div>
      {{/if}}
    </div>
  {{/if}}
  {{/each}}
</div>
  {{/yiYuanPage}}
</script>
