<script>
  //功能控件
  $("#inputPlus").on("click",function(){
    var pic = Number($("#pic").val())+1;
    if(pic>0){
      update(100,pic);
    }
  })
  $("#inputMinuse").on("click",function(){
    var pic = Number($("#pic").val())-1;
    if(pic>0){
      update(100,pic);
    }
  })
  function updateWholePrice(){
    var priceCache = {"price":0,"pic":1};
    function update(price,pic){
      if(!price){
        price = priceCache.price;
      }else{
        priceCache.price = price;
      }
      if(!pic){
        pic = priceCache.pic;
      }else{
        priceCache.pic = pic;
      }
      $("#pic").val(pic);
      $("#wholePrice").text(pic*price);
    }
    return update;
  }
  var update = updateWholePrice();

  function updateAddressView(){
    var cache = [];
    function update(name,phone,province,city,address){
      for(var i=0;i<arguments.length;i++){
        if(!arguments[i]){
          arguments[i] = cache[i];
        }else{
          cache[i] = arguments[i];
        }
      }
      $("#userName-view").text(arguments[0]);
      $("#phone-view").text(arguments[1]);
      $("#fix-view").text(arguments[2]+"-"+arguments[3]+"-"+arguments[4]);
    }
    return update;
  }
  var update1 = updateAddressView();

  function updateEditView(){
    var cache = [];

        }

      $("#truename").val(arguments[0]);
      $("#phone").val(arguments[1]);
      $("#province").val(arguments[2]);
      $("#city").val(arguments[3]);
      $("#address").val(arguments[4]);
    }
    return update;
  }
  var update2 = updateEditView();
