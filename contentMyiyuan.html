<script type="text/x-handlebars-template" id="amz-head">
{{#header}}
  <header data-am-widget="header" class="am-header myHead am-no-layout">
  <div class="am-header-left am-header-nav">
      <a href="{{left.link}}" class="">
            <i class="am-header-icon am-icon-{{left.icon}}"></i>
      </a>
  </div>
  <h1 class="am-header-title myHeadTitle">
      抱筹网
  </h1>
  <div class="am-header-right am-header-nav">
      <a href="{{right.link}}" class="" data-am-modal="{target: '#my-alert'}">
            {{right.text}}
      </a>
  </div>
</header>
<div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
<div class="am-modal-dialog">
  <div class="am-modal-bd">
    微信点击右上角“分享到朋友圈”
  </div>
  <div class="am-modal-footer">
    <span class="am-modal-btn">我知道啦</span>
  </div>
</div>
</div>
{{/header}}
</script>

<script type="text/x-handlebars-template" id="amz-tpl">
  {{#contentData}}
<div class="am-container contentM">
  {{#if imgSrc}}  
  <img width="100%" src="{{imgSrc}}" class="imgClass" alt="{{imgAlt}}">
  {{/if}}

  {{#if title}}
  <div class="am-g">
    <h2 class="am-u-sm-12 contentTitle">{{title}} <span class="am-badge am-badge-primary">{{dayLeft}}</span></h2>
  </div>
  <div class="am-progress am-progress-striped {{progressClass}}" style="margin-bottom:0px;height:9px;">
    <div class="am-progress-bar am-progress-bar-primary" style="width: {{progress}}%"></div>
  </div>
  <div class="am-g">
    <p class="am-u-sm-6 smallText" style="margin-top:0px">已参加{{hadMoney}}</p>
    <p class="am-u-sm-6 smallText" style="margin-top:0px;text-align:right;">剩余{{target}}</p>
  </div>
  {{/if}}
</div>

<div class="am-container supBtn">
  <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
    <a href="{{supLink}}" class="am-btn am-btn-primary am-btn-block am-round">参与众筹</a>
  </div>
</div>
<div class="am-container joinUserBox">
{{#each joinUserImg}}
{{#if img}}
  <span class="joinUser"><img src="{{img}}" alt="用户头像"></span>
{{/if}}
{{/each}}
{{#if joinUserText}}
  <p>刚刚参与抽奖的用户，他们都有机会中奖哦</p>
{{/if}}
</div>

<div class="am-tabs" id="doc-my-tabs">
  <ul class="am-tabs-nav am-nav am-nav-tabs am-nav-justify">
    <li class="am-active"><a href="">所有参与</a></li>
    <li><a href="">评论<span class="am-badge am-badge-danger am-round" style="position:relative;top:-2px;left:5px;opacity:0.8;">6</span></a></li>
    <li><a href="">奖品详情</a></li>
  </ul>
  <div class="am-tabs-bd">
    <div class="am-tab-panel am-active">
    {{#each buy}}
      <div class="buy">
        <span class="buyUser"><img src="{{img}}" alt="用户头像"></span>
        <p class="buyText"><strong style="color:#38BB6C">{{name}}</strong> 参加了抽奖 {{time}}</p>
      </div>
    {{/each}}
    </div>
    <div class="am-tab-panel">
    {{#each comment}}
      <div class="buy">
        <div class="buyComment">
          <p class="userName"><span class="buyUser comUser"><img src="{{img}}" alt=""></span><a href="javascript:;"> {{name}}</a> {{time}}</p>
          <p class="buyCommentText">{{text}}</p>
        </div>
      </div>
    {{/each}}
    </div>
    <div class="am-tab-panel">{{{video}}}{{{detailData}}}</div>
  </div>
</div>
{{/contentData}}
</script>
